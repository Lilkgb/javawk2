<!DOCTYPE html>

  <body>
    <div class="header">

        <p> <span class="findDoc">Find Doctor</span></p>
      </div>
    </div>
    </form>

      	<option value="id">Idaho</option>

      <label for="range">Range</label>
      <input type="number" class="range" name="" value="25">
      <button type="submit" name="button">Submit</button>
    </form>
    <div class="recentlySearched"> <h1>Your recent Searches are</h1> <p><span class="recent"></span></p></div>
    <div class="info"></div>
